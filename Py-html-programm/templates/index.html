<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="register-header">
   <div class="container">
        <form  action="/check" method="POST" class="form">
            <h2>Create Account</h2>

            {% if name_result %}
            <p style="color:red; margin-top:10px;">{{ name_result }}</p>
            {% endif %}

            <div class="input-box">
                <input placeholder="Enter username"  type="text" name="name" required>
             </div>

            <div class="input-box">
                <input placeholder="Enter email" type="email" name="email"  required>

            </div>

            <div class="input-box">
                <input placeholder="Enter password" type="password" name="password"  required>
              
            </div>
            
            {% if pass_result %}
            <p style="color:red; margin-top:10px;">{{ pass_result }}</p>
            {% endif %}

            <button type="submit">Sign Up</button>
            
            <p class="login-link">
                Already have an account? <a href="#">Log In</a>
            </p>
        </form>
    </div>
    </header>
</body>
</html>
